#div1 {width:350px;height:70px;padding:10px;border:1px solid #aaaaaa;}
ul#menu li {
    display:inline;
}
h1 {
    text-align: center;
	font-style: italic;
	color:#663300;
}
h2 {
    text-align: center;
}



.tabs {
  position: relative;   
  min-height: 250px; /* This part sucks */
  clear: both;
  margin: 25px 0;
}
.tab {
  float: left;
}
.tab label {
  background: #FFFFCC; 
  padding: 7px; 
  border: 1px solid #ccc; 
  margin-left: -1px; 
  position: relative;
  left: 1px; 
}
.tab [type=radio] {
  display: none;   
}

.content {
  position: absolute;
  top: 28px;
  left: 0;
  background: #FFFFFF;
  right: 0;
  bottom: 0;
  padding: 20px;
  border: 1px solid #ccc; 
}
[type=radio]:checked ~ label {
  background: #E6E6B8;
  border-bottom: 1px solid white;
  z-index: 2;
}
[type=radio]:checked ~ label ~ .content {
		
  z-index: 1;
}

img {
	position:relative;
	top:30px;
}
.menu{
	position:relative;
	top:-20px;
	display: inline;
}
body{
  overflow: hidden;
}
#star { 
  -webkit-animation: mymove 5s infinite; /* Chrome, Safari, Opera */ 
    animation: mymove 5s infinite;
}

@keyframes mymove {
    
	 
	from {transform: rotate(0deg);}
	to {transform: rotate(360deg);}
}

@-webkit-keyframes mymove {
	from {transform: rotate(0deg);}
	to {transform: rotate(360deg);}
}


</style>
